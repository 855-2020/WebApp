<mat-dialog-content class="d-flex flex-column" style="max-height: 90vh;">
  <div class="d-flex">
    <h2 style="flex: 1">Results: {{modelName}}</h2>
    <div>
      <button mat-stroked-button class="close mb-2" (click)='close()'>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="text-right my-4">
    <button mat-raised-button (click)='export()' color="primary">
      <mat-icon>file_download</mat-icon> Export CSV
    </button>
  </div>

  <div class="wrapper">
    <table *ngIf="matrix">
      <thead>
        <th *ngFor='let header of matrix[0]; let j = index'>
          <button mat-button (click)='sort(j)'>
            {{ header }}
            <mat-icon class="ml-3" *ngIf='sortIndex === j && asc'>arrow_drop_up</mat-icon>
            <mat-icon class="ml-3" *ngIf='sortIndex === j && !asc'>arrow_drop_down</mat-icon>
          </button>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let line of matrix.slice(1)">
          <td *ngFor="let cell of line">{{ setPrecision(cell) }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-right my-4">
    <button mat-raised-button (click)='export()' color="primary">
      <mat-icon>file_download</mat-icon> Export CSV
    </button>
  </div>
</mat-dialog-content>
