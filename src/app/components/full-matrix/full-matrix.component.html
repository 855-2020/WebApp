<div>
  <div class="text-right">
    <button mat-stroked-button class="close mb-2" (click)='close()'>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <table *ngIf="matrix">
    <thead>
      <th *ngFor='let header of matrix[0]; let j = index'>
        <button mat-button (click)='sort(j)'>
          {{ header }}
          <mat-icon class="ml-3" *ngIf='sortIndex === j && asc'>arrow_drop_up</mat-icon>
          <mat-icon class="ml-3" *ngIf='sortIndex === j && !asc'>arrow_drop_down</mat-icon>
        </button>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let line of matrix.slice(1)">
        <td *ngFor="let cell of line">{{cell}}</td>
      </tr>
    </tbody>
  </table>
</div>
